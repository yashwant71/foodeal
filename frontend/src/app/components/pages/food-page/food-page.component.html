<app-not-found
  [visible]="!food"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>

<div *ngIf="food" class="container">
  <div class="imgcontainer"*ngIf="food">
    <img class="imgtoblur" src="{{food.image}}" style="background-image:  '{{food.image}}' ">
    <img class="mainimg" [src]="food.image" [alt]="food.name"/>
  </div>

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span (click)="toggleFavorite()" class="{{favClassVar}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
      [value]="food.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="25px"
      [readonly]="true">
    </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>

    <!-- <button (click)="addToCart()">Add To Cart</button> -->
    <default-button text="Add to cart" [widthRem]="25" [marginRem]="0" (click)="addToCart()"></default-button>
  </div>
</div>
