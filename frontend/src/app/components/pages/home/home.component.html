<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul *ngIf="!user?.isSeller">
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.image" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="fav {{user?.favFood && user?.favFood?.includes(food.id) ? 'favorite' : 'favorite not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins | slice:0:3">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>

<ul *ngIf="user?.isSeller">
  <ng-container *ngFor="let food of foods">
    <li *ngIf="food.seller?.id === user?.id">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.image" [alt]="food.name" />
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span class="fav {{user?.favFood && user?.favFood?.includes(food.id) ? 'favorite' : 'favorite not'}}">
            ‚ù§
          </span>
          <div class="stars">
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
              [readonly]="true">
            </star-rating>
          </div>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins | slice:0:3">
                {{origin}}
              </span>
            </div>

            <div class="cook-time">
              <span>üïí</span>
              {{food.cookTime}}
            </div>
          </div>

          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ng-container>
  <li class="addFood" title="Add Item to sell !"><a routerLink="/addFood"><img  src="assets/add.png" alt=""></a></li>
</ul>
