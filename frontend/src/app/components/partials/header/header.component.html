
<header>
  <div class="container">
    <default-button text="FoodeaL" [widthRem]="10" (click)="goToHome()" [marginRem]="0" borderRadRem="0"></default-button>
    <span class="loop-wrapper" [ngClass]="{'seller-bg': user.isSeller}">
      <div class="mountain"></div>
      <div class="hill"></div>
      <div class="tree tree1"></div>
      <div class="tree tree2"></div>
      <div class="tree tree3"></div>
      <div class="rock"></div>
      <div class="truck"></div>
      <div class="wheels"></div>
    </span>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <default-button text="Login" [widthRem]="0" (click)="goToLogin()" [marginRem]="0" borderRadRem="0"></default-button>
        </li>
        <li *ngIf="isAuth" class="menu-container">
            <img *ngIf="!user.image" src="assets/user.png" width="40" [title]="user.name">
            <img *ngIf="user.image" [src]="user.image" width="40" [title]="user.name">
          <div class="menu">
            <default-button text="Profile" [widthRem]="1" (click)="goToProfile()" [marginRem]="0" borderRadRem="0"></default-button>
            <default-button text="Orders" [widthRem]="1" (click)="goToOrders()" [marginRem]="0" borderRadRem="0"></default-button>
            <default-button text="Logout" [widthRem]="1" (click)="logout()" [marginRem]="0" borderRadRem="0"></default-button>
          </div>
        </li>
        <li>
          <default-button text="Cart" [widthRem]="1" (click)="goToCart()" [marginRem]="0" borderRadRem="0" [showQuant]="cartQuantity" [QuantityVal]="cartQuantity"></default-button>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="blanktop"></div>
